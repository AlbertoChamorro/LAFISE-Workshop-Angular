<nav class="breadcrumb has-succeeds-separator" aria-label="breadcrumbs">
    <ul>
        <li *ngFor="let item of itemLinks; let index = index;" [ngClass]="{ 'is-active': index == (countItems - 1) }">
            <a href="#">
                <span class="icon is-small" *ngIf="index == 0">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </span>
                {{item}}
            </a>
        </li>
    </ul>
</nav>

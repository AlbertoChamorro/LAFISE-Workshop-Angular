<div class="columns full-w-h">
    <div class="column is-two-fifths hero is-primary gradient-primary is-fcentered">
        <figure class="logo-image-128w">
            <img class="image" src="/assets/logo.png" />
        </figure>
    </div>

    <div class="column is-fcentered">
        <form class="form">
            <div class="field">
                <span class="title">Inicio de sesión</span>
            </div>

            <!-- Form Login -->
            <div class="field">
                <p class="control has-icons-left">
                    <input name="username" class="input" type="text" placeholder="Nombre de usuario" [(ngModel)]="data.username"/>
                    <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input name="password" class="input" type="password" placeholder="Contraseña" [(ngModel)]="data.password"/>
                    <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <button class="button is-primary is-fullwidth"
                            [ngClass]="{ 'is-loading': isLoading }"
                            [disabled]="isLoading"
                            (click)="logIn()">
                            <span>Iniciar sesión <em [hidden]="isLoading" class="m-l-5 fa fa-chevron-right "></em></span>
                    </button>
                </p>
            </div>
            <!-- End Form Login -->
        </form>
    </div>
</div>
